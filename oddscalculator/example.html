<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Odds Calculator</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <div>
      <div class="card">
        <form>
          <input type="text"  id="input1" placeholder="Fractional ex. 2/1">
          <input type="text" id="input2" placeholder="Decimal ex. 2.5">
          <input type="text"  id="input3" placeholder="Americam +350">
          <input type="button"  id="calculate" value="Calculate">
          <input type="reset" id="reset" value="Reset">
        </form>
        <p><span class="output"></span></p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="master.js"></script>
  </body>
</html>
